<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet" type="text/css">

</head>
<body>

    <!--calculator div-->
    <div class="calculator">
        
        <!--input field to act as screen-->
        <input id="display" class ="input" type="text" value="0"> 

        <!--button pad div-->
        <div class="button-pad">

            <!--all clear-->
            <button type="button" class="all-clear" value="AC">AC</button> 
        
            <!--button elements (numbers)-->
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="3">3</button>
            <button type="button" value="2">2</button>
            <button type="button" value="1">1</button>
            
            <!--button elements other-->
            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="clear-entry" value="CE">CE</button>
            <button type="button" class="equal-sign" value="=">=</button>

            <!--button elements (operators)-->
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">x</button>
            <button type="button" class="operator" value="/">รท</button>
        </div>
    </div>
    <script src="calculator.js"></script> 
</body>
<html>
